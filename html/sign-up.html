<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Not Fiverr - Sign Up</title>
    <meta charset="UTF-8">
    <meta name="author" content="Visoth Kim, Sovandara Rith, Misel Kosal, Stephanie Lu">
    <meta name="description" content="Online marketplace for digital services">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style/common.css">
    <link rel="stylesheet" href="../style/sign-up.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet"> <!-- Inter Font -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap CSS -->
  </head>
  
  <body>
    <!-- HEADER -->
    <nav class="navbar fixed-top navbar-light navbar-expand-md shadow py-3">
      <div class="container">
        <a class="navbar-brand" href="landing.html">
          <img src="../asset/symbolic/business-suitcase.svg" alt="Logo" width="36rem">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="btn" href="../html/services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="btn" href="../html/providers.html">Providers</a>
            </li>
            <li class="nav-item">
              <a class="btn" href="../html/about-us.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="btn" href="../html/membership.html">Membership</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-primary active disabled" aria-current="page" href="../html/sign-up.html" id="profile">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
      
    <!-- CONTENT -->
    <section class="mt-auto py-5">
      <div class="container">
        <div class="rounded container sign-up p-0">
          <div class="row gx-0">
            <div class="col-md-4 p-0">
              <img src="../asset/image/sign-up-bg.avif" alt="Side Image" width="100%" height="100%">
            </div>
            <div class="col-md-8 my-auto p-5">
              <h1 class="mb-5">Create an Account</h1>
              <form id="signUp" action="../index.html" onsubmit="submitAlert('signUp')">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                <label for="email" class="form-label mt-3">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
                <label for="password" class="form-label mt-3">Password</label>
                <div class="d-flex gap-2">
                  <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" minlength="8" required>
                  <button type="button" class="btn btn-secondary" id="passwordToggle" onclick="togglePassword()" title="Show Passowrd">
                    <i class="bi bi-eye-fill" id="showPassword"></i>
                    <i class="bi bi-eye-slash-fill" id="hidePassword"></i>
                  </button>
                </div>
                <div class="container-fluid mt-3 px-0 d-grid">
                  <button type="submit" class="btn btn-block btn-primary">Sign Up</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
            
    <!-- FOOTER -->      
    <footer class="container-fluid footer mt-auto py-3">
      <div class="container">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="../html/services.html" class="nav-link px-2 text-white">Services</a></li>
          <li class="nav-item"><a href="../html/providers.html" class="nav-link px-2 text-white">Providers</a></li>
          <li class="nav-item"><a href="../html/about-us.html" class="nav-link px-2 text-white">About Us</a></li>
          <li class="nav-item"><a href="../html/membership.html" class="nav-link px-2 text-white">Membership</a></li>
        </ul>
        <p class="text-center text-white">Not Fiverr</p>
      </div>
    </footer>
                  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap Script -->
    <script src="../script/toggle-password.js"></script>
    <script src="../script/submit-alert.js"></script>
  </body>
</html>
